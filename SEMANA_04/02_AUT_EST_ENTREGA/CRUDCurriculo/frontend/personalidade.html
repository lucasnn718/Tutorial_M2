<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Personalidade</title>
</head>
<body>
    <div id="personalidade"></div>
    <script>
        const url = '/personalidade';
        
        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;
            let traco = '';
            usuarios.map(function(usuario) {
            traco += '<strong> ' + `${usuario.traco_personalidade}` + '</strong></br>';
            });

            document.getElementById('personalidade').innerHTML = traco;
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
    <div>
        <p><a href="/">Voltar</a></p>
    </div>
</body>
</html>
