<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>ExperiÃªncias</title>
</head>
<body>
    <div id="experiencia"></div>
    <script>
        const url = '/experiencias';
        
        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;
            let experiencia = '';
            usuarios.map(function(usuario) {
            experiencia += '<strong> ' + `${usuario.empresa}` + '</strong> ' + ' | ' + `${usuario.tempo}` +'</br>'+ `${usuario.cargo}` + '</br>';
            });

            document.getElementById('experiencia').innerHTML = experiencia;
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
    <div>
        <p><a href="/">Voltar</a></p>
    </div>
</body>
</html>
