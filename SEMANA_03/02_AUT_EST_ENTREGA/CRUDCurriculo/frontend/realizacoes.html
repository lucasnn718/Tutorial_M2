<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Realizações</title>
</head>
<body>
    <div id="realizacao"></div>
    <script>
        const url = '/realizacoes';
        
        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;
            let realizacao = '';
            usuarios.map(function(usuario) {
            realizacao += '<strong> ' + `${usuario.titulo}` + '</strong> ' + ' - ' + `${usuario.ano}` +' - '+ `${usuario.descricao}` + '</br>';
            });

            document.getElementById('realizacao').innerHTML = realizacao;
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
    <div>
        <p><a href="/">Voltar</a></p>
    </div>
</body>
</html>
